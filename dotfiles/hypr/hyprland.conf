# =====================================================================
# Hyprland config — Lain Rice, Void Linux
# =====================================================================

monitor=, preferred, auto, 1

# =====================================================================
# Автозапуск
# =====================================================================

# Видео при старте (опционально — положи файл в ~/Videos/opening.mp4)
# exec-once = mpv --start=0 --no-input-default-bindings --cursor-autohide=always --osc=no --fullscreen --on-all-workspaces ~/Videos/opening.mp4

# Обои
exec-once = hyprpaper

# Виджеты на рабочем столе
exec-once = [float; move 90 340; size 430 280] foot unimatrix -c magenta -s 95
exec-once = [float; move 550 340; size 750 280] kitty --hold tty-clock -Ssc -C 4 -f %d/%m/%Y
exec-once = [float; move 90 650; size 1210 680] foot

# Приложения на воркспейсах
# Раскомментируй после установки (через flatpak или другой способ):
# exec-once = [workspace 2 silent] librewolf
# exec-once = [workspace 3 silent; pseudo; size 2300 1300] telegram-desktop
# exec-once = [workspace 5 silent] spotify

# Системные
exec-once = nm-applet --indicator
exec-once = bluetoothctl power off

# Панель
exec-once = waybar

# Уведомления
exec-once = mako

# Клипборд
exec-once = clipse -listen

# Foot server (быстрое открытие терминала)
exec-once = foot --server

# Polkit агент (запросы sudo в GUI)
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# Idle manager
exec-once = hypridle

# PipeWire (в Void не autostart через runit — запускаем здесь)
exec-once = pipewire
exec-once = wireplumber

# =====================================================================
# Переменные окружения
# =====================================================================
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,34
env = HYPRCURSOR_SIZE,34

# =====================================================================
# Ввод
# =====================================================================
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = false
    }

    sensitivity = 0
}

# =====================================================================
# Общие настройки
# =====================================================================
general {
    gaps_in = 7
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(e0b2a5ff) rgba(e76f8bff) 60deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 13
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    vfr = true
}

# =====================================================================
# Window rules (все на v2 синтаксисе)
# =====================================================================
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = pin, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 550 700, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 1800 53, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, title:^(bluetooth)$
windowrulev2 = pin, title:^(bluetooth)$
windowrulev2 = size 800 330, title:^(bluetooth)$
windowrulev2 = move 320 53, title:^(bluetooth)$

windowrulev2 = float, title:^(clipse)$
windowrulev2 = pin, title:^(clipse)$
windowrulev2 = size 743 842, title:^(clipse)$
windowrulev2 = move 910 360, title:^(clipse)$

windowrulev2 = pseudo, class:^(org.telegram.desktop)$
windowrulev2 = size 1516 840, class:^(org.telegram.desktop)$
windowrulev2 = workspace 3 silent, class:^(org.telegram.desktop)$

windowrulev2 = pseudo, class:^(vesktop)$
windowrulev2 = size 2300 1300, class:^(vesktop)$
windowrulev2 = workspace 4 silent, class:^(vesktop)$

windowrulev2 = float, class:^(qalculate-gtk)$
windowrulev2 = float, class:^(kitty)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 1107 690, class:^(thunar)$

windowrulev2 = float, title:^(Картинка в картинке)$
windowrulev2 = pin, title:^(Картинка в картинке)$

windowrulev2 = opacity 0.95 0.95, floating:1
windowrulev2 = opacity 0.85 override 0.85 override, class:^(thunar)$

# =====================================================================
# Blur layers
# =====================================================================
layerrule = blur, thunar

# =====================================================================
# Горячие клавиши
# =====================================================================
$mainMod = SUPER

# Waybar
bind = $mainMod, H, exec, pkill -SIGUSR1 waybar
bind = , code:67, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, H, exec, pkill -SIGUSR2 waybar
bindr = SUPER SHIFT CTRL, H, exec, killall waybar || waybar

# Основные
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, 36, exec, footclient --window-size-pixels=1100x550
bind = $mainMod, T, exec, footclient --window-size-pixels=1100x550
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod SHIFT, E, exec, thunar
bind = $mainMod, E, exec, footclient --window-size-pixels=1200x600 yazi
bind = $mainMod CTRL, E, exec, footclient --window-size-pixels=1200x600 sudo yazi
bind = $mainMod, Z, togglefloating,
bind = $mainMod, X, exec, pkill rofi || bash ~/Scripts/rofi-run-on-current-workspace/main.sh
bind = $mainMod, A, pseudo,
bind = $mainMod SHIFT, A, togglesplit,

# Браузер и прочее (замени на то, что установлено)
bind = $mainMod, B, exec, firefox
bind = $mainMod, F1, exec, firefox
bind = $mainMod, F2, exec, thunderbird
bind = $mainMod, F3, exec, thunar
bind = $mainMod, F4, exec, geany
bind = $mainMod, F12, exec, qalculate-gtk

# Клипборд
bind = SUPER, V, exec, pkill clipse || foot --title=clipse clipse

# Фокус
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Ресайз
binde = $mainMod CTRL, right, resizeactive, 50 0
binde = $mainMod CTRL, left, resizeactive, -50 0
binde = $mainMod CTRL, up, resizeactive, 0 -50
binde = $mainMod CTRL, down, resizeactive, 0 50

# Перемещение окон
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Воркспейсы
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Скролл воркспейсов мышью
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Мышь — перемещение и ресайз
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen, 2
bind = $mainMod SHIFT, F, fullscreenstate, 0 2
bind = $mainMod, P, pin

# Звук (pamixer)
bind = , 122, exec, pamixer --decrease 5; notify-send " Volume:" $(pamixer --get-volume) -t 500
bind = , 123, exec, pamixer --increase 5; notify-send " Volume:" $(pamixer --get-volume) -t 500
bind = , 121, exec, pamixer --toggle-mute; notify-send " Volume: Toggle-mute" -t 500
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "Mic: Toggle-mute" -t 500

# Яркость (brightnessctl)
bind = , 232, exec, brightnessctl -c backlight set 5%-
bind = , 233, exec, brightnessctl -c backlight set +5%

# Медиаклавиши
bind = , 172, exec, playerctl play-pause
bind = , 171, exec, playerctl next
bind = , 173, exec, playerctl previous

# Скриншоты
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot_window.sh
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot_display.sh

# Waybar — сигналы для обновления воркспейс-виджета
bind = $mainMod, M, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 1, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 2, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 3, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 4, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 5, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 6, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 7, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 8, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 9, exec, pkill -RTMIN+8 waybar
bind = $mainMod, 0, exec, pkill -RTMIN+8 waybar
bind = $mainMod, A, exec, pkill -RTMIN+8 waybar

# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
bind = , escape, submap, reset
submap = reset

# Layerrule
layerrule = ignorezero, waybar
