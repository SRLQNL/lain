# -*- conf -*-

shell=fish
font=JetBrains Mono:size=12

[bell]
# urgent=no
# notify=no

[scrollback]
# lines=1000

[url]
# launch=xdg-open ${url}

[cursor]
style=block
blink=yes
# color здесь deprecated — перенесено в [colors] → cursor=

[mouse]
# hide-when-typing=no

[colors]
alpha=0.65
foreground=f8f8f2
background=000000
# Цвет курсора (fg bg) — правильный синтаксис для новых версий foot
cursor=282a36 f8f8f2
regular0=000000
regular1=ff5774
regular2=6ae98a
regular3=ffe099
regular4=ff7a99
regular5=e0b2a5
regular6=efdaa1
regular7=bfbfbf
bright0=4d4d4d
bright1=ff6580
bright2=70f893
bright3=ffe6ad
bright4=ff8ba6
bright5=e8c4bb
bright6=ffe8ac
bright7=e6e6e6

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste

[tweak]
font-monospace-warn=no
